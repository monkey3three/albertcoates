<p style="color:red;"Albert Coates enlisted in the army on the 17th of August 1914, as a medical orderly. He was in the 7th battalion. The next year he served in Gallipoli. He left Gallipoli on 19th December 1915. Albert Coates went to France in 1916, and in 1917 he was part of the intelligence staff.</p>
